<div>
	<a ui-sref="createEnclosure">
		<button>Create New Enclosure</button>
	</a>
</div>

<h3>Enclosure</h3>
<ul>
	<li ng-repeat="enclosures in enclosureList">
	<a ng-click="prepEnclosure(enclosures.enclosureId)" class="col-sm-8">{{enclosures.enclosureName}}</a>
	<button ng-click="removeEnclosure(enclosures.enclosureId)" class="col-sm-4">Remove</button>
	</li>
</ul>
